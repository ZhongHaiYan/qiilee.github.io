favicon: img/favicon.png

douban_username:  qiilee
twitter_username: qiilee
github_username: qiilee
facebook_username: qiilee
weibo_username: qiilee 
zhihu_username: qiilee

# Build settings  
# use Github Flavored Markdown !important  
# document: http://jekyllrb.com/docs/configuration/#kramdown  
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 15
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Shanghai

# Defaults for posts
defaults:
    scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "qiilee"
      header-img: "img/green.jpg" # We don't want posts without a header image, that whould mean white on white

# Comments 
comments :
  provider : disqus
  duoshuo :
    short_name : qiilee
  disqus :
      short_name : qiilee

# Analytics and webmaster tools stuff goes here
google_analytics: UA-80884545-1
